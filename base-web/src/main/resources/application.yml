server:
  port: 9090

spring:
  datasource:
    dynamic:
      primary: derby # 设置默认的数据源
      strict: false # 严格匹配数据源，为true时，未匹配指定数据库抛出异常
      datasource:
        derby:
          driver-class-name: org.apache.derby.iapi.jdbc.AutoloadedDriver
          url: jdbc:derby:dexterityData;create=true
        mysql:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/swpu_oss_0.2?characterEncoding=utf-8&serverTimezone=UTC
          username: root
          password: 123456

mybatis-plus:
  configuration:
    # 驼峰转换
    map-underscore-to-camel-case: true
    # 是否开启二级缓存
    cache-enabled: true
    # 打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
